- - Hiệu trưởng Trường Đại học Công Nghiệp Hà Nội?
   - Hiệu trưởng Trường Đại học Công Nghiệp Hà Nội là PGS.TS. Trần Đức Quý
- - Trường Đại học Công Nghiệp Hà Nội thành lập năm nào?
   - Trường Đại học Công nghiệp Hà Nội có bề dày lịch sử hơn 120 năm xây dựng và phát triển, tiền thân là hai trường':' Trường Chuyên nghiệp Hà Nội (thành lập năm 1898) và Trường Chuyên nghiệp Hải Phòng (thành lập năm 1913).
- - HaUi là gì?
   - HaUi là viết tắt của "Ha noi University of Industry", có nghĩa là ĐH Công nghiệp Hà Nội.
- - Bác Hồ về thăm trường?
   - Các thế hệ cán bộ, giảng viên và học viên, sinh viên nhà trường luôn tự hào và vinh dự được Bác Hồ 4 lần về thăm trường. Bác căn dặn “Các cháu cần ra sức học tập để sau này phục vụ đắc lực công cuộc xây dựng kinh tế nước nhà. Vì trong việc xây dựng kinh tế hiện đang cần nhiều cán bộ kỹ thuật”.
- - Trường Đại học Công Nghiệp Hà Nội ở đâu?
   - Trường Đại học Công Nghiệp Hà Nội có trụ sở chính ở Số 298 đường Cầu Diễn, quận Bắc Từ Liêm, Hà Nội.
- - Trường Đại học Công Nghiệp Hà Nội có mấy cơ sở?
   - Trường Đại học Công Nghiệp Hà Nội có 3 cơ sở giảng dạy, cơ sở 1':' số 298 Cầu Diễn, Bắc Từ Liêm, Hà Nội, Cơ sở 2':' Phường Tây Tựu, Bắc Từ Liêm, Hà Nội, Cơ sở 3':' Lê Hồng Phong, TP. Phủ Lý, Hà Nam
